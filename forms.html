<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários HTML</title>
</head>
<body>
    <nav>
        <a href="./index.html">Home</a>
    </nav>
    <h1>Formulários</h1>
    <form>
        <input type="text" placeholder="Seu nome" />
        <br />
        <label for= 'email'>seu e-mail</label>
        <input id="email" type="email" /> 
        <br />
        <input type="tel" placeholder="Seu telefone" />
        <br />
        <input type="number" max="10" min="2" step="2"/>
        <br />
        <input type="file" /> <!--Anexar arquivos-->
        <br />
        <input type="color" /> <!--caixa de cores-->
        <br />
        <input type="checkbox" id="checkbox-termos" /><label for="checkbox-termos">Aceito os termos</label>
        <br />
        <p>
            Qual sua cor favorirta?
        </p>
        <input type="radio" name="cor-favorita" id="cor-vermelha"> <label for="cor-vermelha">vermelho</label>
        <input type="radio" name="cor-favorita" id="cor-verde"> <label for="cor-verde">verde</label>
        <input type="radio" name="cor-favorita" id="cor-azul"> <label for="cor-azul">azul</label>
        <br />
        <label for="">Qual seu filme favorirto?</label>
        <select multiple>
            <option value="">Filme A</option>
            <option value="">Filme B</option>
            <option value="">Filme C</option>
        </select>
        <br /> <br />
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br>
        <button type="submit">
            enviar
        </button>
        <button type="reset">
            limpar
        </button>
    </form>
</body>
</html>
